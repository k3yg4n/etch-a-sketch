<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Etch-A-Sketch</title>
</head>

<body>
    <div id="pageHeader">
        <h1>Etch-A-Sketch</h1>
        <h2>Doodle to your heart's content below!</h2>
        <div id="selections">
            <div id="optionSelection">
                <button id="clearBtn">Clear Grid</button>
                <button id="newBtn">New Grid</button>
            </div>
            <div id="colorSelection">
                <button id="redBtn" class="colorBtn"></button>
                <button id="orangeBtn" class="colorBtn"></button>
                <button id="yellowBtn" class="colorBtn"></button>
                <button id="greenBtn" class="colorBtn"></button>
                <button id="blueBtn" class="colorBtn"></button>
                <button id="violetBtn" class="colorBtn"></button>
                <button id="blackBtn" class="colorBtn"></button>
                <button id="eraserBtn" class="colorBtn"></button>
            </div>
            <div id="modeSelection">
                <button id="normalBtn">Normal Mode</button>
                <button id="rainbowBtn">Rainbow Mode</button>
                <button id="gradientBtn">Gradient Mode</button>
            </div>
        </div>
    </div>
    <div id="grid"></div>
</body>

</html>
